<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Su sonrisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFE4E1;
            font-family: 'Comic Sans MS', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .pantalla {
            height: 100vh;
            display: flex;
            overflow-y: auto;
        }
        
        .text-love {
            color: #FF69B4;
            font-size: 2rem;
        }
        
        h2 {
            background-color: rgba(255, 105, 180, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        h2:hover {
            transform: scale(1.02);
            background-color: rgba(255, 20, 147, 0.6);
        }

        .clickable-content {
            cursor: pointer;
            width: 100%;
            text-decoration: none;
        }

        .clickable-content:hover {
            text-decoration: none;
        }
        
        @media screen and (max-width: 414px) {
            .text-love, h2 {
                font-size: 1.8rem;
            }
            
            img.img-fluid {
                max-width: 80%;
                height: auto;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center pantalla">
        <a href="pantalla3.html" class="clickable-content">
            <div class="text-center">
                <h2 class="text-love">Admiro su vida fit</h2>
                <img src="img/fit.jpeg" alt="Frida" class="img-fluid mt-3">
            </div>
        </a>
    </div>
</body>
</html>
