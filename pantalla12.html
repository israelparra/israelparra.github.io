<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pregunta especial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Same styles as before */
        body {
            background-color: #FFE4E1;
            font-family: 'Comic Sans MS', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .pantalla {
            height: 100vh;
            display: flex;
            overflow-y: auto;
            background-image: url('img/redondo.png');
            background-size: cover;
            background-position: center;
        }
        
        .text-love {
            color: #FF69B4;
            font-size: 2rem;
        }
        
        .btn-love {
            background-color: #FF1493;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            margin: 0 10px;
        }
        
        .btn-love:hover {
            transform: scale(1.1);
            background-color: #FF1493;
            color: white;
        }
        
        @media screen and (max-width: 414px) {
            .text-love {
                font-size: 1.8rem;
            }
            
            .btn-love {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center pantalla">
        <div class="text-center">
            <h1 class="text-love">¿Quieres ser mi novia?</h1>
            <div class="mt-4">
                <button onclick="respuesta('Sí')" class="btn btn-love">Sí</button>
                <button onclick="respuesta('No')" class="btn btn-love">No</button>
            </div>
        </div>
    </div>

    <script>
        function respuesta(decision) {
            if (decision === 'Sí') {
                alert('¡Qué felicidad! ¡Gracias por aceptar!');
            } else {
                alert('Oh, entiendo. Gracias por tu honestidad.');
            }
        }
    </script>
</body>
</html>
