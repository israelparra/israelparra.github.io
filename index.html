<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosas que me gustan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    background-color: #FFE4E1;
    /* Modificación de la declaración de fuentes */
    font-family: 'Comic Sans MS', 'Comic Sans', 'Chalkboard SE', 'Comic Neue', sans-serif;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
        
        .pantalla {
            height: 100vh;
            display: flex;
            overflow-y: auto;
        }
        
        .text-love {
            color: #FF69B4;
            font-size: 2rem;
        }
        
        .btn-love {
            background-color: #FF1493;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .btn-love:hover {
            transform: scale(1.1);
            background-color: #FF1493;
            color: white;
        }
        
        .pantalla {
            background-image: url('img/redondo.png');
            background-size: cover;
            background-position: center;
        }
        
        @media screen and (max-width: 414px) {
            .text-love {
                font-size: 1.8rem;
            }
            
            .btn-love {
                font-size: 1rem;
                padding: 8px 16px;
            }
            
            img.img-fluid {
                max-width: 80%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center pantalla">
        <div class="text-center">
            <img src="img/fridasofia1.png" alt="Frida Sofía" class="img-fluid rounded-circle" width="150" height="150">
            <h1 class="text-love mt-4">Cosas que me gustan de Frida Sofia</h1>
            <a href="pantalla2.html" class="btn btn-love mt-4">Siguiente</a>
        </div>
    </div>
</body>
</html>
