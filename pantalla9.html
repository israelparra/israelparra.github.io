<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Su sonrisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Same styles as index.html */
        body {
            background-color: #FFE4E1;
            font-family: 'Comic Sans MS', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .pantalla {
            height: 100vh;
            display: flex;
            overflow-y: auto;
        }
        
        .text-love {
            color: #FF69B4;
            font-size: 2rem;
        }
        
        h2 {
            background-color: rgba(255, 105, 180, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .btn-love {
            background-color: #FF1493;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .btn-love:hover {
            transform: scale(1.1);
            background-color: #FF1493;
            color: white;
        }
        
        @media screen and (max-width: 414px) {
            .text-love, h2 {
                font-size: 1.8rem;
            }
            
            .btn-love {
                font-size: 1rem;
                padding: 8px 16px;
            }
            
            img.img-fluid {
                max-width: 80%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center pantalla">
        <div class="text-center">
            <h2 class="text-love">Estudiosa y trabajadora</h2>
            <img src="img/trabajo.jpeg" alt="Frida" class="img-fluid mt-3">
            <a href="pantalla10.html" class="btn btn-love mt-4">Siguiente</a>
        </div>
    </div>
</body>
</html>
